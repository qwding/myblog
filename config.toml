BaseURL = "http://qwding.github.io/"
relativeURLs = false
languageCode = "zh-cn"
title = "qwding的blog"
disqusShortname = "puppy"
paginate = 5
theme = "hugo-geo"


[taxonomies]
    tag = "tags"
    persional = "persionals"

[params]
    # Render the rotating globe in the sidebar
    showglobe = true

    # Google Analytics
    analytics = "SHORT-CODE-HERE"

    # Social buttons for sidebar
    github = "https://github.com/qwding"
    linkedin = "https://linkedin.com"
    email = "edcapding@gmail.com"

    # Sidebar profile picture
    profilepic = "img/dog.jpeg"

    # Title/subtitle for the sidebar
    title = "Qwding"
    subtitle = "安逸是福"

    # Nav links below the profile picture
    [[params.navlinks]]
    name = "About"
    url = ""

    [[params.navlinks]]
    name = "Blog"
    url = "post/"

    [[params.navlinks]]
    name = "Persional"
    url = "persional/"